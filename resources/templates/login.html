<main role="main">     
      <hr>
      <div class="container"> 
        <div class="card">
          <div class="card-body">
            <form class="form-signin">
              <div class="row">
                <div class="col-md-4"> 
                </div>  
                <div class="col-md-4"> 
                  <img class="mb-4 rounded mx-auto d-block" src="resources/static/images/lock.png" alt="" width="128" height="128">
                  <h4 class="h3 mb-3 font-weight-normal">Ingresar</h4> 
                  <label for="email" class="sr-only">E-mail</label>
                  <input type="email" id="email" class="form-control" placeholder="nombre@ejemplo.com" data-ng-model="$ctrl.login.email" required autofocus><br>
                  <label for="clave" class="sr-only">Clave</label>
                  <input type="password" id="clave" class="form-control" placeholder="Clave" data-ng-model="$ctrl.login.clave" required><br>
                  <button class="btn btn-lg btn-primary btn-block" type="button" data-ng-click="$ctrl.ingresar()">Entrar</button>
                   <p class="text-primary" style="font-size: small">¿Todavía no estas registrado? <a href="#!/registro">Regístrate</a></p>  
                </div>
                <div class="col-md-4"> 
                </div>
              </div>   
            </form>
          </div>
        </div>
      </div> 
    </main>
